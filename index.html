                <div class="collapse navbar-collapse" id="navbarText">

    <main class="contenedor-padre">

        <!-- carousel fotos -->


        <div id="carousel-primero" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-primero" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner carousel-index">
                <div class="carousel-item active">
                    <img src="/multimedia/carosel 1.jpeg" class="d-block w-80" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/multimedia/carousel 2.jpg" class="d-block w-80" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/multimedia/carousel 3.jpg" class="d-block w-80" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-primero" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-primero" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        <!-- grid de fotos -->
        
            <div id="container-fotos" class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="/multimedia/carosel 1.jpeg" alt="">

                    </div>
                    <div class="col-lg-4">
                        <img src="/multimedia/carousel 2.jpg" alt="">

                    </div>
                    <div class="col-lg-4">
                        <img src="/multimedia/carousel 3.jpg" alt="">

                    </div>
                </div>
            </div>

        


        <!-- grid pagos y envios -->

        
            <div id="container-pagos-envio" class="container-fluid">
                <div class="row">
                    
                        <div class="pago-envio col-lg-4 col-md-2">

                            <p>12 CUOTAS SIN INTERES</p>
                        </div>
                        
                    
                </div>
            </div>
        

        <!-- carousel pagos y envios  -->


        <div>
            <div id="carousel-segundo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel-segundo" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner carousel-index contenedor-pago-envio">
                    <div class="carousel-item active">
                        <div class="pago-envio">
                            <i class="fa-solid fa-truck-fast"></i>
                            <p>ENVIOS A TODO EL PAIS</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="pago-envio">

                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="pago-envio">
                            <i class="fa-solid fa-credit-card"></i>
                            <p>12 CUOTAS SIN INTERES</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-segundo"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-segundo"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
